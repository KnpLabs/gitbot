version: '2'

services:
  mongo:
    build: docker/mongodb/
    networks:
      default:
        aliases: [mongodb]

  repository-api:
    build: apps/repository-api
    env_file: apps/repository-api/.env
    command: ["dev-app"]
    networks:
      default:
        aliases: [repository-api]

  api-designer:
    build: docker/api-designer
    ports:
      - "3000:3000"

  rabbitmq:
    build: docker/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
